<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Advanced calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen"placeholder="0">
        </div>
        <div class="btns">
        <div class="row">
        <button onclick="fact()" class="btn">x!</button>
        <button class="btn">(</button>
        <button class="btn" >)</button>
        <button class="btn">%</button>
        <button onclick="clearScreen()" class="btn3">AC</button>
        </div>
        <div class="row">
        <button onclick="sin()" class="btn" >sin</button>
        <button class="btn" >7</button>
        <button class="btn" >8</button>
        <button class="btn" >9</button>
        <button class="btn" >/</button>
    </div>
        <div class="row">
        <button onclick="log()" class="btn">log</button>
        <button class="btn" >4</button>
        <button class="btn" >5</button>
        <button class="btn" >6</button>
        <button class="btn" >*</button>
    </div>
    <div class="row">
        <button onclick="tan()"class="btn" >tan</button>
        <button class="btn" >1</button>
        <button class="btn" >2</button>
        <button class="btn">3</button>
        <button onclick="pow()" class="btn">**</button>
        </div>
        <div class="row">
            <button onclick="e()" class="btn" >e</button>
            <button class="btn" >0</button>
            <button class="btn" >.</button>
            <button onclick="calculate()" class="btn2">=</button>


            <button class="btn" >+</button>
            </div>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
